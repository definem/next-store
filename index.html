<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/Logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Nextstore.uz E-Commerce web site</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>

    <!-- ----HEADER-START---- -->

    <header>
      <div class="container">
        <nav class="nav p-4 d-flex align-items-center justify-content-between">
          <a href="#">
            <img class="border-0" src="./assets/icons/Logo.svg" alt="logo" class="nav__logo" />
          </a>
          <ul class="nav__left d-flex list-unstyled align-items-center">
            <li class="nav__left--item">
              <button class="btn catalog py-3 px-5">
                <i class="bi bi-list"></i>
                <span>Katalog</span>
              </button>
            </li>
            <li class="nav__left--item">
              <div class="input-group p-3">
                <input
                  type="text"
                  class="form-control p-3"
                  placeholder="Recipient's username"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button class="btn btn-outline-secondary bg-primary px-4 form-input "type="button"id="button-addon2">
                    <i class="bi bi-search text-white"></i>
                </button>
              </div>
                
            </li>
          </ul>
          <ul class="nav__right list-unstyled d-flex">
            <li class="nav__right--item d-flex">
              <span><i class="bi bi-heart"></i></span>
              <span><i class="bi bi-cart3"></i></span>
            </li>
            <li class="nav__right--item">
              <button class="btn-success btn">Kirish</button>
            </li>

          </ul>
        </nav>
      </div>
    </header>

    <!-- ----HEADER-END---- -->

    <!-- ----MAIN SECTION-START---- -->

    <main>

    <!-- ----INTRO SECTION-START---- -->

        <section id="intro">
            <div class="container">

                <div class="wrapper">
                    <div id="carouselExampleIndicators" class="carousel slide">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="./assets/images/mainimage.png" class="d-block w-100" alt="main">
                        </div>
                        <div class="carousel-item">
                        <img src="./assets/images/mainimage.png" class="d-block w-100" alt="main">
                        </div>
                        <div class="carousel-item">
                        <img src="./assets/images/mainimage.png" class="d-block w-100" alt="main">
                        </div>
                    </div>
                    
                </div>

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                
                </div>
            </div>
        </section>

    <!-- ----INTRO SECTION-END---- -->



    </main>

    <!-- ----MAIN SECTION-END---- -->

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
